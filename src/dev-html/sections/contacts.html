<section class="contacts">
  <div class="contacts__container">

    <div class="contacts__decoration">
      @@include("dev-html/components/decoration.html", {})
    </div>

    <div class="contacts__inner">

      <div class="contacts__contact">
        <h2 class="contacts__title title">
          Contact
        </h2>
        <span class="contacts__subtitle subtitle">
          Find Us
        </span>
        <span class="contacts__address text-fw400-16">
          Lane Ends Bungalow, Whatcroft Hall Lane, Rudheath, CW9 7SG
        </span>
        <span class="contacts__caption subtitle">
          Opening Hours
        </span>
        <span class="contacts__hours text-fw400-16">Mon - Fri: 10:00 am - 02:00 am</span>
        <span class="contacts__hours text-fw400-16">Sat - Sun: 10:00 am - 03:00 am</span>
        <button class="contacts__btn button">Visit Us</button>
      </div>

      <div class="contacts__image">
        <img src="@img/contacts/image.png" alt="Image">
      </div>
    </div>
  </div>
</section>
